{% extends 'educportal/base.html' %}
{% block title %}Test register_page{% endblock %}
{% block content %}
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Регистрация</h4>
      </div>
      <div class="modal-body">
         <form class="form-horizontal" method="post" id="register-form" action=" ">
  <div class="form-group">
    <label class="control-label col-xs-3" for="inputLogin">Логин:</label>
    <div class="col-xs-9">
      <input type="text" class="form-control"  placeholder="Введите логин" name="user_name" id="user_name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="lastName">Фамилия:</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="firstName">Имя:</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" id="firstName" placeholder="Введите имя">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="user_email">Email:</label>
    <div class="col-xs-9">
      <input type="email" class="form-control"  placeholder="Введите Email" name="user_email" id="user_email">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-xs-3" for="phoneNumber">Телефон:</label>
    <div class="col-xs-9">
      <input type="tel" class="form-control" id="phoneNumber" placeholder="Введите номер телефона">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="password">Пароль:</label>
    <div class="col-xs-9">
      <input type="password" class="form-control"  placeholder="Введите пароль" name="password" id="password">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="cpassword">Подтвердите пароль:</label>
    <div class="col-xs-9">
      <input type="password" class="form-control"  placeholder="Введите пароль ещё раз" name="cpassword" id="cpassword">
    </div>
  </div>
  <br />
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-9">
      <input type="submit" class="btn btn-primary" name="btn-reg" id="btn-submit" value="Регистрация">
      <input type="reset" class="btn btn-default" value="Очистить форму">
    </div>
  </div>
  </form>
      </div>
      <!-- Нижняя часть модального окна -->
      <div class="modal-footer">
        <p class="error_reg" id="error_reg" style="color:red; text-align: center;"></p>
         <p class="success_reg" id="success_reg" style="color:green; text-align: center;"></p>
      </div>
    </div>
  </div>
{% endblock %}
